{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap_tags %}
{% block content %}

<h1 class="col-12 text-center">Contact Us</h1>
<form class="col-md-12 offset-lg-2 col-lg-8" method="post">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <div class="form-actions text-center">
      <button type="submit">Send</button>
    </div>
</form>

{% endblock %}
