{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Login Page{% endblock %} 

{% block page_heading %}User Login{% endblock %} 

{% block content %}
<form class="offset-lg-2 col-lg-8" method="POST">
    {% csrf_token %} 
    {{ login_form | as_bootstrap }}
    <button type="submit" class="btn btn-info">Login</button>
</form>
<p class="offset-lg-2 col-lg-8" ><a href="{% url 'password_reset' %}">Forgot Password</a></p>
{% endblock %}
