{% extends 'base.html' %} 
{% load bootstrap_tags %}


{% block content %}
<p class="col-12">If you already have an account, you can <a href="{% url 'login' %}"><b>sign in </b></a></p>
<form class="col-md-12 offset-lg-2 col-lg-8" method="POST">
    {% csrf_token %} 
    {{ registration_form | as_bootstrap }}
    {{ profile_form | as_bootstrap }}
    <div class="text-center">
        <button type="submit" class="btn btn-info">Register</button>
    </div>
</form>
{% endblock %}
