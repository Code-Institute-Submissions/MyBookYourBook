{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <h1 class="col-12 text-center">Add your book here</h1>
    <form id="productform" class="col-md-12 offset-lg-2 col-lg-8" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <div class="text-center">
            <button type="submit" class="btn btn-info">Save</button>
        </div>
    </form>
{% endblock %}
